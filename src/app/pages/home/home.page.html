<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h1 class="content__card__header__title">Total Balance</h1>
    </ion-card-header>
    <ion-card-content>
      <h2 class="content__card__content__total">{{totalBalance | currency: 'EUR'}}</h2>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let expense of expenses">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{expense.description}}</h2>
        <p>{{expense.date | date: 'dd/MM/yyyy'}}</p>
      </ion-label>
      <ion-note slot="end">{{expense.amount | currency: 'EUR'}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-card class="content__card__footer">
    <ion-card-content>
      <p>If you like to show all the expenses go to <a [routerLink]="['/tabs/expenses']" routerLinkActive="router-link-active"> "All Expenses"</a></p>
    </ion-card-content>
  </ion-card>
</ion-content>
